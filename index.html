<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>PoliLoom</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/theme/white.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/plugin/highlight/monokai.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --r-heading-font: "Mona Sans", sans-serif;
        --r-main-font: "Mona Sans", sans-serif;
        --r-heading-text-transform: none;
        --r-background-color: #10112f;
        --r-main-color: white;
        --bg-color: #10112f;
      }
    </style>

    <style>
      .reveal .slides section {
        text-align: left;
      }
      .reveal .slides section.centered {
        text-align: center;
      }
      .reveal .slides section.title h1,
      .reveal .slides section.title p {
        color: white;
        text-shadow: 0 0 3rem rgba(16, 17, 47, 0.8);
      }

      .reveal .slides section.title p {
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section class="title" data-background="backgrounds/1_WDC25_logo.jpg">
          <h1>PoliLoom</h1>
          <p>Having robots enrich politician data</p>
        </section>

        <section>
          <p>Using robots for good</p>
        </section>
      </div>
    </div>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.min.js";
      import "https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/plugin/highlight/highlight.js";

      Reveal.initialize({
        history: true,
        plugins: [RevealHighlight],
      });
    </script>
  </body>
</html>
